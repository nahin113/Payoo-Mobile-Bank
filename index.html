<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Payoo | Login</title>
    <link rel="icon" href="./assets/logo.png" type="" />
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <div class="logo w-[263px] mx-auto pt-52 pb-8">
      <img src="./assets/Logo-full.png" alt="" />
    </div>
    <div class="form">
      <div class="card bg-base-100 w-full max-w-[402px] shrink-0 mx-auto rounded-3xl">
        <div class="card-body space-y-4 p-8">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Mobile Number</label>
            <input id="phn-no"
              maxlength="11"
              minlength="11"
              type="text"
              class="input bg-base-200 rounded-full"
              placeholder="Enter Your Number"
            />
            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input id="pin-no"
              maxlength="4"
              minlength="4"
              type="password"
              class="input bg-base-200 rounded-full"
              placeholder="Enter 4 Digit Pin"
            />
            <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
    <script src="./script/login.js"></script>
  </body>
</html>
