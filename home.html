<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Payoo | Home</title>
    <link rel="icon" href="./assets/logo.png" type="" />
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto pt-[44px] pb-[32px] flex justify-between items-center">
            <div class="left flex">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="font-extrabold text-[18px]"><span id="balance">45000</span>tk</h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a class="btn btn-soft" href="./index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>
        </section>

    </header>

    <main>
      <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3">
          <button class="btn flex-col h-full py-5 btn-primary btn-soft"><img src="./assets/opt-1.png" alt="">
          <p>Add Money</p>
          </button>
          <button class="btn flex-col h-full py-5 btn-primary btn-soft"><img src="./assets/opt-2.png" alt="">
          <p>Cashout</p>
          </button>
          <button class="btn flex-col h-full py-5 btn-primary btn-soft"><img src="./assets/opt-3.png" alt="">
          <p>Send Money</p>
          </button>
          <button class="btn flex-col h-full py-5 btn-primary btn-soft"><img src="./assets/opt-4.png" alt="">
          <p>Get Bonus</p>
          </button>
          <button class="btn flex-col h-full py-5 btn-primary btn-soft"><img src="./assets/opt-5.png" alt="">
          <p>Pay Bill</p>
          </button>
          <button class="btn flex-col h-full py-5 btn-primary btn-soft"><img src="./assets/opt-6.png" alt="">
          <p>Transactions</p>
          </button>
        </div>
      </section>

      <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>
        <div class="card bg-base-100 w-full rounded-3xl">
        <div class="card-body space-y-4 p-8">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Agent Number</label>
            <input id="cashout-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input bg-base-200 rounded-full w-full"
              placeholder="Enter 11 digit number"
            />
            <br>
            <label class="label text-neutral font-bold">Amount</label>
            <input id="cashout-amount"
              type="number"
              class="input bg-base-200 rounded-full w-full"
              placeholder="Enter amount to withdraw"
            />
            <br>
            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input id="cashout-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input bg-base-200 rounded-full w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
          </fieldset>
        </div>
      </div>
      </section>
    </main>

    <script src="./script/cashout.js"></script>
  </body>
</html>
